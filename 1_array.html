<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <div id="myDestinationDisplay"></div>

  <input id="destinationInput" />
  <button onclick="pushD()">Push</button>
  <button onclick="popD()">Pop</button>

  <script>
    let myDestination = ["barcelona", "london", "sao paulo", "thailand"];
    console.log(myDestination);
    myDestination.push('new york');
    myDestination.pop();
    
    // Initial display of the array
    document.getElementById('myDestinationDisplay').innerHTML = myDestination.join('<br>');

    function pushD() {
      let addDest = prompt("Which destination to add?");
      if (addDest) {
        myDestination.push(addDest);
        document.getElementById('myDestinationDisplay').innerHTML = myDestination.join('<br>');
      }
    }

    function popD() {
      let popDest = prompt("Which destination to pop?");
      let index = myDestination.indexOf(popDest);
      if (index !== -1) {
        myDestination.splice(index, 1);
        document.getElementById('myDestinationDisplay').innerHTML = myDestination.join('<br>');
      } else {
        alert(popDest + " is not in the list.");
      }
    }
  </script>
</body>
</html>
